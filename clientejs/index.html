<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex Cliente</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>



<body class="bg-gray-100 min-h-screen flex flex-col items-center p-6">

    <h1 class="text-4xl font-bold mb-6">Pokédex Cliente</h1>

    <!-- Barra de Pesquisa -->
    <nav class="w-full max-w-4xl bg-white p-4 rounded-lg shadow mb-6 flex gap-2 justify-center">
        <input type="text" id="search-input" placeholder="Digite um tipo (ex: água, fogo...)"
            class="p-2 border rounded-lg w-64">

        <button id="search-btn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 transition">

            Buscar

        </button>

    </nav>



    <!-- Lista de Cards -->
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-6xl" id="pokemon-list"></div>

    <script src="script.js"></script>

</body>
</html>
